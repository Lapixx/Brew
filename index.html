<!DOCTYPE>
<html>
  <head>
    <title>Brew</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="slider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="default.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <div class="input-half">
      <form id="settingsForm">
        <input id="servingsIn" type="range" value="3.5" min="1" max="10" step="0.5" />
        <output id="servingsOut" for="servingsIn"></output> cups

        <br />

        <input id="ratioIn" class="reverseRange" type="range" value="16" min="10" max="20" step="0.1"/>
        1:<output id="ratioOut" for="ratioIn"></output>
      </form>
    </div>

    <div class="output-half">
      <div class="column">
        <!-- icons by Daniel Pitsch (addictedtocoffee.de) -->
        <img src="icon-bean.svg" /><br />
        <output id="gramsOut" for="servingsIn ratioIn"></output> g
      </div>
      <div class="column">
        <img src="icon-chemex.svg" /><br />
        <output id="volumeOut" for="servingsIn"></output> mL
      </div>
      <br clear="all" />
    </div>

</html>
