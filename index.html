<!DOCTYPE>
<html>
  <head>

    <title>Brew</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="iconhd.png" type="image/png" />

    <link href="default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="radio.css" rel="stylesheet" type="text/css" media="all" />
    <link href="mobile.css" rel="stylesheet" type="text/css" media="all" />

    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>

    <div class="input-half" id="top-half">
      <div class="wrap">
        <form id="settingsForm">

          <strong>Method</strong>
          <ul class="horizontal segmented">
            <li>
              <input type="radio" name="methodIn" value="chemex" id="m1" checked />
              <label for="m1"><img src="icon-chemex.svg" /></label>
            </li>
            <li>
              <input type="radio" name="methodIn" value="french" id="m2" />
              <label for="m2"><img src="icon-french.svg" /></label>
            </li>
            <!-- <li>
              <input type="radio" name="methodIn" value="hario" id="m3" />
              <label for="m3"><img src="icon-hario.svg" /></label>
            </li> -->
            <!-- <li>
              <input type="radio" name="methodIn" value="espresso" id="m4" />
              <label for="m4"><img src="icon-espresso.svg" /></label>
            </li> -->
          </ul>

          <strong>Servings</strong>
          <ul class="horizontal segmented">
            <li>
              <input type="radio" name="servingsIn" value="1" id="s1" checked />
              <label for="s1">1</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="2" id="s2" />
              <label for="s2">2</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="3" id="s3" />
              <label for="s3">3</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="4" id="s4" />
              <label for="s4">4</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="5" id="s5" />
              <label for="s5">5</label>
            </li>
          </ul>

          <strong>Strength</strong>
          <ul class="horizontal segmented">
            <li>
              <input type="radio" name="strengthIn" value="1" id="r1" checked />
              <label for="r1">⁎</label>
            </li>
            <li>
              <input type="radio" name="strengthIn" value="2" id="r2" />
              <label for="r2">⁑</label>
            </li>
            <li>
              <input type="radio" name="strengthIn" value="3" id="r3" />
              <label for="r3">⁂</label>
            </li>
          </ul>

        </form>
      </div>
    </div>

    <div class="output-half">
      <div class="wrap">

        <!-- icons by Daniel Pitsch (addictedtocoffee.de) -->
        <ul class="horizontal outputs">

          <li>
            <img src="icon-grinder.svg" /><br />
            &rang; <strong><output id="courseOut" for="methodIn"></output></strong> &lang;
          </li>

          <li>
            <img src="icon-bean.svg" /><br />
            <strong><output id="gramsOut" for="servingsIn ratioIn"></output></strong> g
          </li>

          <li>
            <img src="icon-water.svg" onclick="document.getElementById('top-half').style.marginTop='-100%'" /><br />
            <strong><output id="volumeOut" for="servingsIn"></output></strong> mL
          </li>

        </ul>

      </div>
    </div>

</html>
