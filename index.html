<!DOCTYPE>
<html>
  <head>
    <title>Brew</title>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <form id="settingsForm">
      <input id="servingsIn" type="range" value="3.5" min="1" max="10" step="0.5" list="servingsList" />
      <datalist id="servingsList">
      	<option>3</option>
      	<option>6</option>
      	<option>7</option>
      	<option>10</option>
      </datalist>
      <output id="servingsOut" for="servingsIn"></output> cups / <output id="volumeOut" for="servingsIn"></output>

      <br />

      <input id="ratioIn" class="reverseRange" type="range" value="16" min="10" max="20" step="0.1"/>
      1:<output id="ratioOut" for="ratioIn"></output> / <output id="gramsOut" for="servingsIn ratioIn"></output>
    </form>

</html>
