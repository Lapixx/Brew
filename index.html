<!DOCTYPE>
<html>
  <head>

    <title>Brew</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="iconhd.png" type="image/png" />

    <link href="radio.css" rel="stylesheet" type="text/css" media="all" />
    <link href="default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="mobile.css" rel="stylesheet" type="text/css" media="all" />

    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>

    <div class="input-half">
      <div class="wrap">
        <form id="settingsForm">

          <strong>Servings</strong>
          <ul class="segmented">
            <li>
              <input type="radio" name="servingsIn" value="1" id="s1" checked />
              <label for="s1">1</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="2" id="s2" />
              <label for="s2">2</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="3" id="s3" />
              <label for="s3">3</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="4" id="s4" />
              <label for="s4">4</label>
            </li>
            <li>
              <input type="radio" name="servingsIn" value="5" id="s5" />
              <label for="s5">5</label>
            </li>
          </ul>

          <strong>Ratio</strong>
          <ul class="segmented">
            <li>
              <input type="radio" name="ratioIn" value="16" id="r1" checked />
              <label for="r1">1:16</label>
            </li>
            <li>
              <input type="radio" name="ratioIn" value="14" id="r2" />
              <label for="r2">1:14</label>
            </li>
            <li>
              <input type="radio" name="ratioIn" value="12" id="r3" />
              <label for="r3">1:12</label>
            </li>
          </ul>

        </form>
      </div>
    </div>

    <div class="output-half">
      <div class="wrap">
        <div class="column">
          <!-- icons by Daniel Pitsch (addictedtocoffee.de) -->
          <img src="icon-bean.svg" /><br />
          <strong><output id="gramsOut" for="servingsIn ratioIn"></output></strong> g
        </div>
        <div class="column">
          <img src="icon-chemex.svg" /><br />
          <strong><output id="volumeOut" for="servingsIn"></output></strong> mL
        </div>
        <br clear="all" />
      </div>
    </div>

</html>
